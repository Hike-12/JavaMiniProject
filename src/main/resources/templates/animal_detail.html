<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Animal Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0-beta.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-6">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold mb-4" th:text="${animal.name}"></h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Animal Image and Details -->
            <div>
                <img th:src="@{${animal.img_url}}" alt="Animal Image" class="w-full h-80 object-cover rounded-lg mb-4">
            </div>
            <div>
                <p><strong>Species:</strong> <span th:text="${animal.species}"></span></p>
                <p><strong>Habitat:</strong> <span th:text="${animal.habitat}"></span></p>
                <p><strong>Color:</strong> <span th:text="${animal.color}"></span></p>
                <p><strong>Food Habits:</strong> <span th:text="${animal.food_habits}"></span></p>
                <p><strong>Behaviors:</strong> <span th:text="${animal.behaviors}"></span></p>
                <p><strong>Approximate Count:</strong> <span th:text="${animal.approxCount}"></span></p>
<!--                <p><strong>Last Seen:</strong> <span th:text="${animal.lastSeen}"></span></p>-->
                <p><strong>Measures for Survival:</strong> <span th:text="${animal.measuresForSurvival}"></span></p>
                <p><strong>Observations:</strong> <span th:text="${animal.observations}"></span></p>
            </div>
        </div>

        <div class="mt-6">
            <h2 class="text-2xl font-semibold mb-4">Migration Pattern</h2>
            <iframe width="600" height="400" frameborder="0" th:src="${animal.migrationPatternImage}" class="border rounded-lg"></iframe>
        </div>

<!--        <div th:if="${animal.cords != null}">-->
<!--            <p>Coordinates: X = <span th:text="${animal.cords.x}"></span>, Y = <span th:text="${animal.cords.y}"></span></p>-->
<!--        </div>-->
<!--        <div th:if="${animal.cords == null}">-->
<!--            <p>No coordinates available.</p>-->
<!--        </div>-->

        <a href="/animals" class="inline-block mt-6 text-white bg-blue-500 hover:bg-blue-600 py-2 px-4 rounded">Back to Animal List</a>
    </div>
</div>

</body>
</html>
